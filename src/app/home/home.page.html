<ion-header>
  <ion-toolbar>
    <ion-title>Minhas atividades</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToAddTaks()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks | async">
      <ion-label>{{ task.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
